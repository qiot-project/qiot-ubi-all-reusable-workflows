name: Reusable Build TAG (from main branch)

on:
  workflow_call:
    # In the reusable workflow, 
    # use the inputs and secrets keywords 
    # to define inputs or secrets that will be 
    # passed from a caller workflow.
    secrets:
      ARTIFACTORY_USERNAME:
        required: true
      ARTIFACTORY_TOKEN:
        required: true
      QUAY_USERNAME:
        required: true
      QUAY_PASSWORD:
        required: true
  
jobs:
  build:
    name: Build and Push image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v18
        with:
          servers: |
            [
              {
                "id": "qiot-central",
                "username": "${env.ARTIFACTORY_USERNAME_REF}",
                "password": "${env.ARTIFACTORY_TOKEN_REF}"
              },
              {
                "id": "qiot-snapshots",
                "username": "${env.ARTIFACTORY_USERNAME_REF}",
                "password": "${env.ARTIFACTORY_TOKEN_REF}"
              }
            ]
      - name: Build with Maven
        env:
           ARTIFACTORY_USERNAME_REF: ${{ secrets.ARTIFACTORY_USERNAME }}
           ARTIFACTORY_TOKEN_REF: ${{ secrets.ARTIFACTORY_TOKEN }}
        run: mvn -B -Pprod,native deploy
      - name: Push Image
        run: |
          mvn -B -Prelease,native oc:build oc:push                          \
          -Djkube.docker.push.username=${{ secrets.QUAY_USERNAME }}      \
          -Djkube.docker.push.password=${{ secrets.QUAY_PASSWORD }}
